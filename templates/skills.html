<!DOCTYPE html>
<html>
<head>
    <title>Resume / Skills Input</title>
</head>
<body>
    <h1>Resume / Skills Input</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Upload Resume (PDF/DOCX):</label><br>
        <input type="file" name="resume_file" accept=".pdf,.docx"><br><br>

        <label>Enter Skills Manually (comma-separated):</label><br>
        <input type="text" name="manual_skills" placeholder="Python, JavaScript, SQL"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
