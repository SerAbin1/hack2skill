<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume / Skills Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="file"], input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="file"]:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
        }

        .file-upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #resumeFile {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .skills-container {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            background: #f8f9fa;
            max-height: 200px;
            overflow-y: auto;
        }

        .skill-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .skill-checkbox:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .skill-checkbox input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: #667eea;
        }

        .skill-checkbox label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .results-section {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
        }

        .results-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 300;
        }

        .skills-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .selected-count {
            color: #667eea;
            font-size: 12px;
            margin-top: 5px;
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 500;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            background: #51cf66;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume / Skills Input</h1>

        <form id="skillsForm" enctype="multipart/form-data">
            <!-- Resume Upload -->
            <div class="form-group">
                <label for="resumeFile">Upload Resume (PDF/DOCX):</label>
                <div class="file-upload-wrapper">
                    <div class="file-upload-button" id="fileUploadButton">
                        Choose File
                    </div>
                    <input type="file" id="resumeFile" name="resume_file" accept=".pdf,.docx">
                </div>
                <div id="fileName" style="margin-top: 8px; color: #667eea; font-size: 14px;"></div>
            </div>

            <!-- Category Dropdown -->
            <div class="form-group">
                <label for="categorySelect">Select Skill Category:</label>
                <select id="categorySelect">
                    <option value="">-- Select Category --</option>
                </select>
            </div>

            <!-- Skills Multi-Select with Checkboxes -->
            <div class="form-group">
                <label>Select Skills:</label>
                <div class="skills-container" id="skillsContainer">
                    <div style="text-align: center; color: #999; padding: 20px;">
                        Please select a category first
                    </div>
                </div>
                <div class="selected-count" id="selectedCount">0 skills selected</div>
            </div>

            <!-- Manual Skills Input -->
            <div class="form-group">
                <label for="manualSkills">Enter Additional Skills (comma-separated):</label>
                <input type="text" id="manualSkills" placeholder="Python, JavaScript, SQL, Machine Learning">
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processing your request...
            </div>
        </form>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Detected Skills:</h2>
            <ul class="skills-list" id="skillsList"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById("skillsForm");
        const fileInput = document.getElementById("resumeFile");
        const fileUploadButton = document.getElementById("fileUploadButton");
        const fileName = document.getElementById("fileName");
        const categorySelect = document.getElementById("categorySelect");
        const skillsContainer = document.getElementById("skillsContainer");
        const manualInput = document.getElementById("manualSkills");
        const selectedCount = document.getElementById("selectedCount");
        const submitBtn = document.getElementById("submitBtn");
        const loading = document.getElementById("loading");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");
        const resultsSection = document.getElementById("resultsSection");
        const skillsList = document.getElementById("skillsList");
        
        const allowedExtensions = ['pdf', 'docx'];
        let SKILLS_CATEGORIES = {};
        let selectedSkills = new Set();

        // Mock data for demonstration (replace with actual API call)
        const mockCategories = {
            "Programming Languages": ["Python", "JavaScript", "Java", "C++", "C#", "Go", "Rust", "Swift"],
            "Web Technologies": ["HTML", "CSS", "React", "Angular", "Vue.js", "Node.js", "Express", "Django"],
            "Databases": ["MySQL", "PostgreSQL", "MongoDB", "Redis", "SQLite", "Oracle", "SQL Server"],
            "Cloud Platforms": ["AWS", "Azure", "Google Cloud", "Docker", "Kubernetes", "Terraform"],
            "Data Science": ["Machine Learning", "Deep Learning", "TensorFlow", "PyTorch", "Pandas", "NumPy"],
            "Soft Skills": ["Leadership", "Communication", "Problem Solving", "Team Work", "Project Management"]
        };

        // Initialize with mock data (replace with actual fetch)
        function initializeCategories() {
            SKILLS_CATEGORIES = mockCategories;
            
            // Populate category dropdown
            for (const category in SKILLS_CATEGORIES) {
                const option = document.createElement("option");
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            }
        }

        // Uncomment this for real API call
        /*
        fetch("/get_categories")
            .then(res => res.json())
            .then(data => {
                SKILLS_CATEGORIES = data;
                for (const category in SKILLS_CATEGORIES) {
                    const option = document.createElement("option");
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                }
            })
            .catch(err => {
                showError("Failed to load categories. Please refresh the page.");
            });
        */

        // Initialize with mock data
        initializeCategories();

        // File upload handling
        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `Selected: ${file.name}`;
                fileUploadButton.textContent = file.name;
            } else {
                fileName.textContent = "";
                fileUploadButton.textContent = "Choose File";
            }
        });

        // Category selection handling
        categorySelect.addEventListener("change", () => {
            const selectedCategory = categorySelect.value;
            selectedSkills.clear();
            updateSelectedCount();
            
            if (selectedCategory && SKILLS_CATEGORIES[selectedCategory]) {
                renderSkillsCheckboxes(SKILLS_CATEGORIES[selectedCategory]);
            } else {
                skillsContainer.innerHTML = `
                    <div style="text-align: center; color: #999; padding: 20px;">
                        Please select a category first
                    </div>
                `;
            }
        });

        // Render skills as checkboxes
        function renderSkillsCheckboxes(skills) {
            skillsContainer.innerHTML = "";
            
            skills.forEach(skill => {
                const skillDiv = document.createElement("div");
                skillDiv.className = "skill-checkbox";
                
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.id = `skill-${skill}`;
                checkbox.value = skill;
                
                const label = document.createElement("label");
                label.htmlFor = `skill-${skill}`;
                label.textContent = skill;
                
                checkbox.addEventListener("change", (e) => {
                    if (e.target.checked) {
                        selectedSkills.add(skill);
                    } else {
                        selectedSkills.delete(skill);
                    }
                    updateSelectedCount();
                });
                
                skillDiv.appendChild(checkbox);
                skillDiv.appendChild(label);
                skillsContainer.appendChild(skillDiv);
            });
        }

        // Update selected skills count
        function updateSelectedCount() {
            const count = selectedSkills.size;
            selectedCount.textContent = `${count} skill${count !== 1 ? 's' : ''} selected`;
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
            successMessage.style.display = "none";
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = "block";
            errorMessage.style.display = "none";
        }

        // Hide messages
        function hideMessages() {
            errorMessage.style.display = "none";
            successMessage.style.display = "none";
        }

        // Form submission
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            hideMessages();

            // Validate file if uploaded
            const file = fileInput.files[0];
            if (file) {
                const ext = file.name.split('.').pop().toLowerCase();
                if (!allowedExtensions.includes(ext)) {
                    showError("Unsupported file type! Please upload PDF or DOCX.");
                    return;
                }
            }

            // Get manual skills
            const manualSkills = manualInput.value
                .split(",")
                .map(s => s.trim())
                .filter(s => s);

            // Combine selected and manual skills
            const combinedSkills = [...Array.from(selectedSkills), ...manualSkills];

            if (combinedSkills.length === 0 && !file) {
                showError("Please select skills, enter manual skills, or upload a resume.");
                return;
            }

            // Show loading
            submitBtn.style.display = "none";
            loading.style.display = "block";

            try {
                // Simulate API call (replace with actual implementation)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Mock response
                const mockResponse = {
                    skills: combinedSkills.length > 0 ? combinedSkills : 
                            ["Python", "JavaScript", "React", "Machine Learning", "SQL"]
                };

                // Uncomment for real API call
                /*
                const formData = new FormData();
                if (file) formData.append("resume_file", file);
                formData.append("manual_skills", combinedSkills.join(","));

                const res = await fetch("/", {
                    method: "POST",
                    body: formData
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const mockResponse = await res.json();
                */

                // Display results
                displayResults(mockResponse.skills);
                showSuccess("Skills processed successfully!");

            } catch (error) {
                showError("An error occurred while processing your request. Please try again.");
                console.error("Error:", error);
            } finally {
                // Hide loading
                submitBtn.style.display = "block";
                loading.style.display = "none";
            }
        });

        // Display results
        function displayResults(skills) {
            skillsList.innerHTML = "";
            
            skills.forEach((skill, index) => {
                const li = document.createElement("li");
                li.className = "skill-tag";
                li.textContent = skill;
                li.style.animationDelay = `${index * 0.1}s`;
                skillsList.appendChild(li);
            });
            
            resultsSection.style.display = "block";
            resultsSection.scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
